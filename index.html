    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.registerPlugin(ScrollTrigger);

            // Animate logo
            gsap.from(".logo img", {
                opacity: 0,
                y: -50,
                duration: 1,
                delay: 0.5
            });

            // Animate menu items
            gsap.from("nav ul li", {
                opacity: 0,
                y: 20,
                duration: 0.5,
                stagger: 0.2
            });

            // Animate header text
            gsap.from(".wrap h1", {
                opacity: 0,
                y: 50,
                duration: 1,
                delay: 1
            });

            // Animate Tesla image
            gsap.from(".wrap .img img", {
                opacity: 0,
                scale: 0.5,
                duration: 1,
                delay: 1.5
            });

            // Animate slidebar elements
            gsap.from(".slidebar ul li", {
                opacity: 0,
                x: -100,
                duration: 0.5,
                stagger: 0.2,
                delay: 2
            });

            gsap.from(".slidebar .line", {
                opacity: 0,
                scaleX: 0,
                duration: 1,
                delay: 2.5
            });

            gsap.from(".slidebar .number", {
                opacity: 0,
                scale: 0.5,
                duration: 0.5,
                delay: 3
            });
        });
        gsap.utils.toArray('.star').forEach(star=>{
    gsap.fromTo(star,{
        rotation:450,
        opacity:0,
        y:100
    },{
        rotation:0,
        opacity:1,
        y:0,
        duration:1,
        delay:1.5,
        scrollTrigger:star
    })
});
    </script>
